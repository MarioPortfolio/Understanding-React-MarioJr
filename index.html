    Operadores Lógicos

    ! negação
    && conjunção
    || dijunção


    ! operador de negação (NÂO), é um operador unario, pois tem apenas um operando que ira retornar true ou false.
        ex: !true  algo não true é false
            !false algo não false é true


    && operador de conjunção (E) é um operador binario, pois possue 2 operando um de cada lado.
        ex:  true  && true  = true   
             true  && false = false 
             false && true  = false   
             false && false = false   
    
    || operador de dijunção (OU) é um operador binario, pois possui 2 operando um de cada lado.

        ex: true  || true  = true
            true  || false = true
            false || true  = true
            false || false = false


    > var a = 5 
    > var b =  8
    
    > true && false     false
    > false && true     false
    > true && true      true
    > false || false    false
    > true || false     true
    > true || true      true
